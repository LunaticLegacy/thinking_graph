name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Prepare local config
      run: |
        if [ -f app_config_example.toml ] && [ ! -f app_config.toml ]; then
          cp app_config_example.toml app_config.toml
        fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest (if tests exist)
      run: |
        if [ -d tests ] && find tests -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
          pytest -q
        else
          echo "No test files found, skipping pytest."
        fi

    - name: App import smoke test
      run: |
        python - <<'PY'
        import importlib
        web = importlib.import_module("web")
        if hasattr(web, "create_app"):
            app = web.create_app()
            print("create_app OK:", type(app).__name__)
        else:
            print("web imported, but no create_app found")
        PY